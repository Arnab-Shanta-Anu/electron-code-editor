<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Electron code editor</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="title">
          <span class="filename">filename</span> - code editor
        </div>
        <div class="buttons">
          <button id="minimizeBtn">--</button>
          <button id="maximizeBtn">[]</button>
          <button id="closeBtn">X</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div class="files">files</div>
        <div class="terminal">terminal</div>
      </aside>
      <section>
        <div class="editor">
          <textarea id="editor-textarea"></textarea>
        </div>
      </section>
    </main>
  </body>
</html>
